<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Financial Inclusion System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">ðŸ’° FinInclusion</div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="register.html" class="nav-link active">Register</a></li>
                <li><a href="login.html" class="nav-link">Login</a></li>
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-wrapper">
            <h1>Create Your Account</h1>
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span class="error-message" id="firstNameError"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span class="error-message" id="lastNameError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required>
                    <span class="hint-message" id="passwordHint">Min 8 characters, include uppercase, lowercase, and numbers</span>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-group">
                    <label>Gender *</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" required>
                            Male
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female" required>
                            Female
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="other" required>
                            Other
                        </label>
                    </div>
                    <span class="error-message" id="genderError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>

            <p class="form-footer">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Financial Inclusion System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
